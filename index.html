<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>면적계산기</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="cal">
        <form action="#" method="get">
            <fieldset>
                <div class="ja"><p>면적계산기</p></div>
                <div class="main">
                    <ul>
                        <li>KB 부동산 사이트에서는 「계량에 관한 법률」 2조 제1항에 따라
                            2007.7.1부터 "평"단위를 사용하지 않습니다. 
                        </li>
                        <li>
                            면적 계산 시 ㎡와 평의 비율은 121:400입니다. 1㎡는 0.3025평이고, 1평은 3.3058㎡입니다. 
                        </li>
                    </ul>
                </div>
                <div class="box1">
                   
                <label for="data1"> ㎡-> 평 </label>
                <input type="text" id="data1">㎡
        
                    <button type="button" id="btn1">계산하기</button>
                <input type="text" id="data2">평
            </div>
                <hr>
            <div class="box2">
                <label for="data2">평-> ㎡</label>
                <input type="text" id="data3">평
                <button type="button" id="btn2">계산하기</button>
                <input type="text" id="data4">㎡
            </div>
            </fieldset>

        </form>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
