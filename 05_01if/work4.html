<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응용문제 4 </title>
</head>
<body>
    <script>
        let ko=parseInt(prompt("국어점수를 입력하세요 :"))
        let eng=parseInt(prompt("영어점수를 입력하세요 :"))
        let mt=parseInt(prompt("수학점수를 입력하세요 :"))
        let j=parseInt(prompt("전산점수를 입력하세요 :"))
        let sum,avg,sc,sr;
        sum=ko+eng+mt+j;
        avg=sum/4;
        
        if(avg>=90){
            sc="수"
        }else if(avg>=80 && avg<90){
            sc="우"
        }else if(avg>=70 && avg<80){
            sc="미"
        }else if(avg>=60 && avg<70){
            sc="양"
        }
        else{
            sc="가"
        }

        if(avg>=95){
            sr="A+"
        }else if(avg>=90 && avg<95){
            sr="A"
        }else if(avg>=85 && avg<90){
            sr="B+"
        }else if(avg>=80 && avg<85){
            sr="B"
        }else if(avg>=75 && avg<80){
            sr="C+"
        }else if(avg>=70 && avg<75){
            sr="C"
        }else if(avg>=65 && avg<70){
            sr="D+"
        }else if(avg>=60 && avg<65){
            sr="D"
        }else{
            sr="F"
        }


        alert(`국어점수 : ${ko}\n영어점수 : ${eng} \n수학점수 : ${mt} \n전산점수 : ${j} \n총점 : ${sum} \n평균 : ${avg} \n평점 : ${sc} \n학점 : ${sr}`)




    </script>
</body>
</html>
