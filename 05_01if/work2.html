<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <응용문제>응용문제 2</title>
</head>
<body>
    <script>
        let num=prompt("주민번호 성별코드를 입력하세요","1-4까지만 입력")
        if(num>=1 && num<=4){
            if(num==1 || num==3){
                alert("성별은 남자입니다.")
            }else{
                alert("성별은 여자입니다. ")
            }
        }else{
            alert("1-4 사이의 숫자만 입력하세요")
        }
    </script>
</body>
</html>
