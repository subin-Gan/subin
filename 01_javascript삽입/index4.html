<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 주석문</title>
    <style>
        /* *{margin: 0; */
        /* padding: 0;}  */
    </style>
</head>
<body>
    <!-- <h1>큰제목입니다.</h1> -->
    <p>문단입니다.</p>
    <script>
        // Dom browser에 출력하는 문단
        document.write("저는 스크립트입니다.") //주석문입니다. 
        document.write("저는 프레임워크입니다.")
    </script>
</body>
</html>
<!-- ctrl+/하면 그 한 줄 주석문 처리된다.
    여러줄 할 때에는 드래그로 블럭 잡은 후 ctrl+/
ctrl+enter 줄바꿈할때 -->
