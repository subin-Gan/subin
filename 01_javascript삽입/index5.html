<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 안에서 html 마크업 태그삽입</title>
    <style>
        h1 { color: white;
        background-color: red;}
        p{
            font-size: 100px;
        }
    </style>
</head>
<body>
    

<!-- script안에 있는 태그들도 스타일 먹음 -->
    <script>
        document.write("<h1>제목입니다.</h1>")
        document.write("<h2>두번째 제목입니다.</h2>")
        document.write("<p>제목입니다.</p>")
    </script>
</body>
</html>
